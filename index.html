<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Markdown Summary</title>\n    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">\n</head>\n<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">\n    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">\n        <h1 class="text-3xl font-bold mb-4 text-gray-800">Project Summary</h1>\n        <p class="text-gray-600 mb-6">Extracted "Total Points" from `README.md`:</p>\n        <div id="points" class="text-5xl font-extrabold text-indigo-600 text-center mb-6 animate-pulse">Loading...</div>\n        <div class="text-gray-500 text-sm">\n            <p>Full README.md content:</p>\n            <pre id="readmeContent" class="bg-gray-50 p-3 rounded-md overflow-auto h-48 text-xs"></pre>\n        </div>\n    </div>\n\n    <script>\n        document.addEventListener('DOMContentLoaded', () => {\n            fetch('README.md')\n                .then(response => {\n                    if (!response.ok) {\n                        throw new Error(`HTTP error! status: ${response.status}`);\n                    }\n                    return response.text();\n                })\n                .then(markdownContent => {\n                    document.getElementById('readmeContent').textContent = markdownContent;\n                    const pointsElement = document.getElementById('points');\n                    const match = markdownContent.match(/Total Points:\s*(\d+)/i);\n                    if (match && match[1]) {\n                        pointsElement.textContent = match[1];\n                        document.title = `Markdown Summary ${match[1]}`;// Set title based on extracted points\n                    } else {\n                        pointsElement.textContent = 'N/A';\n                        document.title = 'Markdown Summary (Points Not Found)';\n                    }\n                })\n                .catch(error => {\n                    console.error('Error loading or parsing README.md:', error);\n                    document.getElementById('points').textContent = 'Error';\n                    document.getElementById('readmeContent').textContent = `Error loading README.md: ${error.message}`;\n                    document.title = 'Markdown Summary (Error)';\n                });\n        });\n    </script>\n</body>\n</html>
